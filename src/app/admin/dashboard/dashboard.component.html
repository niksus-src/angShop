<div *ngIf="products.length; else loading">
  <h2 class="text-center">Dashboard of products </h2>

  <div>
    <input type="text" class="form-control" [(ngModel)]="productName">
  </div>

  <table>
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Date creation</th>
      <th>Open</th>
      <th>Delete</th>
    </thead>

    <tbody *ngFor="let product of products  | search:productName; let idx = index">
    <td>{{idx + 1}}</td>
    <td>{{product.title}}</td>
    <td>{{product.price}}</td>
    <td>{{product.date | date }}</td>
    <td>
      <button class="btn btn-dark" [routerLink]="['/admin', 'product', product.id, 'edit']">Open</button>
    </td>
    <td>
      <button class="btn btn-danger" (click)="remove(product.id)">Delete</button>
    </td>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
