<form [formGroup]="form" (ngSubmit)="submit()">
  <h2>Login as admin</h2>

  <div class="form-control">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email">
    <div *ngIf="email?.touched && email?.invalid" class="validation">
      <small *ngIf="email?.errors?.['required']">Enter Email</small>
      <small *ngIf="email?.errors?.['email']">Enter valid Email</small>
    </div>
  </div>

  <div class="form-control">
    <label for="pass">Password</label>
    <input id="pass" type="password" formControlName="pass">
    <div *ngIf="pass?.touched && pass?.invalid" class="validation">
      <small *ngIf="pass?.errors?.['required']">Enter password</small>
      <small *ngIf="pass?.errors?.['minlength']">Password must be at least {{pass?.errors?.['minlength']?.requiredLength}} characters.
      Now be {{pass?.errors?.['minlength']?.actualLength}}</small>
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || submited">Login</button>
</form>
